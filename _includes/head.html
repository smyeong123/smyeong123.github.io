<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      function stripcdata(x) {
        if (x.startsWith('% <![CDATA[') && x.endsWith('%]]>'))
          return x.substring(11, x.length - 4);
        return x;
      }
      document.querySelectorAll("script[type='math/tex']").forEach(function (el) {
        el.outerHTML = "$(" + stripcdata(el.textContent) + "$)";
      });
      document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function (el) {
        el.outerHTML = "$[" + stripcdata(el.textContent) + "$]";
      });
      var script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js";
      document.head.appendChild(script);
    }, false);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
          integrity="sha384-INSERT_HASH_HERE"
          crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script> 
  <script src="{{ "/assets/js/jquery.magnific-popup.js" | relative_url }}"></script>
</head>
