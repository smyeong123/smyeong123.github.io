{{ define "main" }}
<section class="post-list">
  <h1 class="page-title">Recent Articles</h1>
  {{ range where (where .Site.RegularPages "Section" "posts") ".Params.hide" "ne" true }}
  <article class="post-summary">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{- partial "article-meta.html" . -}}
    {{ with .Description }}<p class="post-excerpt">{{ . }}</p>{{ else }}<p class="post-excerpt">{{ .Summary | plainify | truncate 150 }}</p>{{ end }}
  </article>
  {{ end }}
</section>
{{ end }}
